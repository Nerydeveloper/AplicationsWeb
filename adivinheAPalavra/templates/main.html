<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Adivinhe a palavra</title>
</head>

<body>
    <section class="centralizar">
        <div class="containerModeGame">
            <p>modo de jogo:</p>
            <div id="modeGame"></div>
        </div>
        <div class="containerTextos" id="containerTextos">
            <h2>Qual a palavra ?</h2>

            <div class="runTimetext" id="runTimetext">o tempo ta correndo...</div>
            <h1 class="runTime_Time" id="runTime_Time">992</h1>

        </div>
        <div class="containerPalavra" id="containerPalavra">
            <h1 class="palavra" id="palavra">
                <div class="letra" id="letra">N</div>
                <div class="letra" id="letra">e</div>
                <div class="letra" id="letra">r</div>
                <div class="letra" id="letra">y</div>
                <div class="letra" id="letra">d</div>
                <div class="letra" id="letra">e</div>
                <div class="letra" id="letra">v</div>
                <div class="letra" id="letra">e</div>
                <div class="letra" id="letra">l</div>
                <div class="letra" id="letra">o</div>
                <div class="letra" id="letra">p</div>
                <div class="letra" id="letra">e</div>
                <div class="letra" id="letra">r</div>

            </h1> <!--aqui deve ter uma div para cada letra-->
        </div>
        <div class="containerInput" id="containerInput">
            <div class="input-Btn" id="input-Btn">
                <input name="input" id="input" type="text" placeholder="Digite a palavra...">

                <button class="btnResults" id="btnConferir">
                    <script src="https://cdn.lordicon.com/lordicon-1.2.0.js"></script>
                    <lord-icon src="https://cdn.lordicon.com/vyqvtrtg.json" trigger="hover" colors="primary:#ffffff"
                        style="width:30px;height:25px">
                    </lord-icon>
                </button>
            </div>
            <div class="btns-Actions" id="btns-Actions">
                <div class="primeiroBtn" id="primeiroBtn">
                    <button class="btnResults" id="btnSortear">
                        sortear
                    </button>
                </div>
                <div class="segundoBtn" id="segundoBtn">
                    <button class="btnResults" id="btnVerDicas">
                        ver dicas
                    </button>
                </div>
            </div>
        </div>
        <div class="containerResults" id="containerResults">
            <button class="btnResults" id="btnResults" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">ver
                s</button>

            <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Aqui est√° seus resultados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div>
                        <p>Acertos</p>
                        <p class="results" id="result_Acertos">10</p>
                    </div>
                    <div>
                        <p>Erros</p>
                        <p class="results" id="result_Erros">10</p>

                    </div>
                    <div>
                        <p>Tempo gasto</p>
                        <p class="results" id="result_TempoGasto">10</p>

                    </div>
                    <div>
                        <p>Total de pontos</p>
                        <p class="results" id="result_TotalPontos">10</p>

                    </div>
                    <div>

                        <p>Resultado final</p>
                        <p class="results" id="result_ResultadoFinal">ganhou</p>

                    </div>





                </div>
            </div>
        </div>


    </section>
















    <script src="../assets/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
