<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css local -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="todo-container">

        <header>
            <h1>TODO LIST</h1>
        </header>
        <form action="" id="todo-form">
            <p>Adicionar a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Digita ai mano">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form action="" id="edit-form" class="hide">
            <p>Edite sua tarefa:</p>
            <div class="form-control">
                <input type="text" name="" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar</h4>
                <form action="">
                    <input type="text" name="" id="search-input" placeholder="buscar">
                    <button>
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>filtrar</h4>
                <select name="" id="filter-select">
                    <option value="all">todas</option>
                    <option value="done">feitas</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            
        </div>
    </div>
    

<!-- js do projeto -->
<script src="js/main.js"></script>
</body>
</html>
